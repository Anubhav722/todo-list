{% extends 'base.html' %}

{% block content %}
<h1>Task Edit</h1>

{% if object.user == request.user and user.is_authenticated %}
	<form method="post">
		{% csrf_token %}
    	{{ form.as_p }}
    	<input type="submit" value="Submit" />
	</form>
{% else %}
	<h2>You don't have permission</h2>
{% endif %}
{% endblock %}
